<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Algorithmic Art Lab</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Mono:wght@300;400;500&family=Unbounded:wght@200;400;700;900&display=swap" rel="stylesheet">
<style>
:root {
  --accent:    #00FF88;   /* neon green */
  --deep:      #0B3D2E;   /* dark forest */
  --void:      #0A0F0D;   /* near-black */
  --lime:      #C6FF00;   /* electric lime */
  --mist:      #BFCBC6;   /* cool grey */

  /* derived */
  --bg:        var(--void);
  --surface:   #111714;
  --border:    #1a2e22;
  --text:      var(--mist);
  --text-dim:  #5a7060;
  --nav-w:     260px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{background:var(--bg);color:var(--text);font-family:'DM Mono',monospace;display:flex;flex-direction:column}
.topbar{height:56px;background:var(--surface);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 20px;gap:16px;z-index:100}
.logo-img{height:44px;width:auto;cursor:pointer;filter:drop-shadow(0 0 10px rgba(0,255,136,.2));display:block}
.topbar-right{margin-left:auto;display:flex;gap:12px;align-items:center}
.topbar-pill{font:10px 'Space Mono';text-transform:uppercase;letter-spacing:.1em;color:var(--text-dim);border:1px solid var(--border);padding:4px 10px;border-radius:20px}
.status-dot{width:7px;height:7px;border-radius:50%;background:var(--accent);box-shadow:0 0 8px var(--accent);animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
.layout{display:flex;flex:1;overflow:hidden}
.sidenav{width:var(--nav-w);background:var(--surface);border-right:1px solid var(--border);overflow-y:auto}
.sidenav::-webkit-scrollbar{width:3px}.sidenav::-webkit-scrollbar-thumb{background:var(--border)}
.nav-section-label{font:9px 'Space Mono';text-transform:uppercase;letter-spacing:.16em;color:var(--text-dim);padding:18px 16px 6px}
.nav-item{display:flex;align-items:center;gap:10px;padding:9px 16px;cursor:pointer;border-left:2px solid transparent;font-size:12px;color:var(--text-dim);transition:all .15s;user-select:none}
.nav-item:hover{background:rgba(0,255,136,.04)}.nav-item.active{border-left-color:var(--accent);background:rgba(0,255,136,.08);color:var(--accent)}
.nav-icon{width:22px;height:22px;border-radius:5px;background:var(--border);display:grid;place-items:center;font-size:11px}
.nav-item.active .nav-icon{background:rgba(0,255,136,.2)}
.nav-badge{margin-left:auto;font-size:9px;background:var(--border);padding:1px 5px;border-radius:3px}
.main{flex:1;display:flex;flex-direction:column;overflow:hidden}
.tab-header{padding:14px 24px 10px;border-bottom:1px solid var(--border);display:flex;gap:12px;background:var(--surface);flex-wrap:wrap;align-items:center}
.tab-title{font:700 14px 'Unbounded';color:var(--accent)}.tab-desc{font-size:11px;color:var(--text-dim)}
.tab-actions{margin-left:auto;display:flex;gap:8px}
.btn{font:10px 'Space Mono';text-transform:uppercase;padding:6px 14px;border-radius:4px;border:1px solid var(--border);background:transparent;color:var(--text-dim);cursor:pointer;transition:all .15s}
.btn:hover{border-color:var(--accent);color:var(--accent)}.btn.primary{background:var(--accent);color:var(--void);font-weight:700}.btn.primary:hover{background:var(--lime)}
.workspace{flex:1;display:flex;overflow:hidden}
.canvas-container{flex:1;position:relative;overflow:hidden;background:var(--void)}
.controls{width:280px;background:var(--surface);border-left:1px solid var(--border);overflow-y:auto;padding-bottom:20px}
.controls::-webkit-scrollbar{width:3px}.controls::-webkit-scrollbar-thumb{background:var(--border)}
.ctrl-section{padding:14px}.ctrl-label{font:9px 'Space Mono';text-transform:uppercase;letter-spacing:.14em;color:var(--text-dim);margin-bottom:10px;display:flex;align-items:center;gap:6px}
.ctrl-label::after{content:'';flex:1;height:1px;background:var(--border)}
.ctrl-row{margin-bottom:12px}.ctrl-name{font-size:10px;color:var(--text);margin-bottom:5px;display:flex;justify-content:space-between}
.ctrl-name span{color:var(--accent);font-family:'Space Mono'}
input[type=range]{width:100%;-webkit-appearance:none;height:3px;border-radius:2px;background:var(--border);cursor:pointer}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer}
input[type=range]::-moz-range-thumb{width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;border:none}
select.ctrl-select,input.ctrl-input{width:100%;background:var(--bg);border:1px solid var(--border);color:var(--text);font:11px 'DM Mono';padding:5px 8px;border-radius:4px;outline:none}.ctrl-check{display:block;font-size:11px;color:var(--text);cursor:pointer;padding:6px 0;user-select:none}.ctrl-check input[type="checkbox"]{margin-right:8px;cursor:pointer}
.ctrl-check{display:flex;align-items:center;gap:8px;font-size:11px;color:var(--text);margin-bottom:8px;cursor:pointer;user-select:none}
.ctrl-check input{accent-color:var(--accent);width:13px;height:13px;cursor:pointer}
.tab-panel{display:none}.tab-panel.active{display:flex;flex-direction:column;flex:1}
.page-404{width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative;overflow:hidden;background:var(--void)}
.page-404::before{content:'';position:absolute;inset:0;background-size:120px 80px;opacity:.6;pointer-events:none}
.four04-bg{position:absolute;inset:0;width:100%;height:100%}
.four04-content{position:relative;z-index:2;text-align:center;display:flex;flex-direction:column;align-items:center}
.four04-logo{max-width:150px;margin-bottom:16px;animation:fadeIn 1s both;filter:drop-shadow(0 0 20px rgba(0,255,136,.3))}
.four04-title{font:900 clamp(100px,22vw,260px) 'Unbounded';color:var(--accent);line-height:.85;text-shadow:0 0 40px rgba(0,255,136,.3);animation:fadeIn 1s both}
@keyframes fadeIn{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
.four04-sub{font:11px 'Space Mono';letter-spacing:.25em;text-transform:uppercase;color:var(--text-dim);margin-top:10px;animation:fadeIn 1s .15s both}
.four04-cta{margin-top:36px;animation:fadeIn 1s .3s both}
.export-toast{position:fixed;bottom:20px;right:20px;background:var(--deep);border:1px solid var(--accent);color:var(--accent);font:11px 'Space Mono';padding:10px 16px;border-radius:6px;opacity:0;transform:translateY(10px);transition:all .3s;pointer-events:none;z-index:999}
.export-toast.show{opacity:1;transform:translateY(0)}
</style>
</head>
<body>
<div class="topbar">
  <img id="topbar-logo" class="logo-img" src="colLogo.png" alt="Logo" onclick="switchTab('home')">
  <div class="topbar-right">
    <span class="topbar-pill">Algorithmic Art Lab</span>
    <div class="status-dot"></div>
  </div>
</div>
<div class="layout">
  <nav class="sidenav" id="sidenav"></nav>
  <main class="main" id="main"></main>
</div>
<div class="export-toast" id="toast">✓ Saved</div>
<script src="app.js"></script>
</body>
</html>
